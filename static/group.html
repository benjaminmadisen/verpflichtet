    <style>
    #members {
        width: 20%;
        border: 5px outset black;
        text-align: center;
        float: left;
    }
    #invite {
        width: 20%;
        border: 5px outset black;
        text-align: center;
        float: left;
    }
    #games {
        width: 20%;
        border: 5px outset black;
        text-align: center;
        float: left;
    }
    #newgames {
        width: 20%;
        border: 5px outset black;
        text-align: center;

    }

    <body>
    <div>
    <b> Welcome to Group {{GROUP_NAME}}! </b>
    </div>

    <br>

    </form>
    <br>
    <b>{{GROUP_TEXT}}</b>
    </div>
